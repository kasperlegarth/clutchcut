appId: com.clutchcut.app
productName: Clutch Cut
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

directories:
  output: release
  buildResources: build

files:
  - "dist/**"
  - "dist-electron/**"
  - "package.json"

asar: true

asarUnpack:
  - "**/ffprobe-static/**"

extraMetadata:
  main: "dist-electron/main/index.js"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: "build/icons/win/icon.ico"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Clutch Cut"

publish:
  - provider: github
    owner: kasperlegarth
    repo: clutchcut
    releaseType: draft   # "draft" er tryggest; kan skiftes til "release" senere
